<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
@if (action == 'Supprimer'){
<div class="p-x-24">
  <p>Êtes-vous sûre de vouloir supprimer <span class="f-w-600">{{local_data.corporateName}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Annuler</button>
</div>
}

@if (action == 'Save'){
  <div class="p-x-24">
    <p>Confirmez-vous l'enregistrement de ce client ?</p>
  </div>
  <div mat-dialog-actions class="p-x-24 p-b-24">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">
      {{action}}
    </button>
    <button mat-button (click)="closeDialog()" class="m-l-8">Annuler</button>
  </div>
}
