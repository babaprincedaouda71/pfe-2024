<div class="m-t-12 text-center">
  <button (click)="handleEdit(client.idClient)" color="primary" mat-flat-button type="button">Modifier</button>
</div>
<br>
<form *ngIf="client">
  <mat-card class="cardWithShadow theme-card">
    <!--    <mat-card-header>-->
    <!--      <mat-card-title class="m-b-0">Basic Header Form</mat-card-title>-->
    <!--    </mat-card-header>-->
    <mat-card-content class="b-t-1">
      <div class="p-16 bg-light-primary rounded">
        <h5 class="mat-subtitle-2 text-primary d-flex align-items-center f-w-600">
          <i-tabler class="icon-20 m-r-8 d-flex" name="info-circle"></i-tabler
          >
          Information de l'Entreprise
        </h5>
      </div>

      <div class="row m-t-20">
        <div class="col-lg-6">
          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Raison Sociale
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.corporateName}}"/>
          </mat-form-field>

          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Adresse
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.address}}"/>
          </mat-form-field>

          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Téléphone
          </mat-label
          >
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput placeholder="" readonly value="{{client.phoneNumber}}"/>
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6">
          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Email
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.email}}"/>
          </mat-form-field>

          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Site Web
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.website}}"/>
          </mat-form-field>
        </div>
      </div>


      <div class="p-16 bg-light-primary rounded">
        <h5 class="mat-subtitle-2 text-primary d-flex align-items-center f-w-600">
          <i-tabler class="icon-20 m-r-8 d-flex" name="info-circle"></i-tabler
          >
          Contact Principal
        </h5>
      </div>
      <div class="row m-t-20">
        <div class="col-lg-6">
          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Nom & Prénom(s)
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder=""/>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="" readonly value="{{client.nameMainContact}}"/>
              </mat-form-field>
            </div>
          </mat-form-field>

          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">
            Téléphone
          </mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.phoneNumberMainContact}}"/>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Email
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.emailMainContact}}"/>
          </mat-form-field>

          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Fonction
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.positionMainContact}}"/>
          </mat-form-field>
        </div>
      </div>


      <div class="p-16 bg-light-primary rounded m-y-20">
        <h5 class="mat-subtitle-2 text-primary d-flex align-items-center f-w-600">
          <i-tabler class="icon-20 m-r-8 d-flex" name="info-circle"></i-tabler
          >
          Identification de l'Entreprise
        </h5>
      </div>

      <div class="row m-t-20">
        <div class="col-lg-6">
          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >ICE
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.commonCompanyIdentifier}}"/>
          </mat-form-field>

          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >IF
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.taxRegistration}}"/>
          </mat-form-field>

          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >RC
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.commercialRegister}}"/>
          </mat-form-field>
        </div>

        <div class="col-lg-6">
          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >TP
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.professionalTax}}"/>
          </mat-form-field>

          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >CNSS
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.cnss}}"/>
          </mat-form-field>
        </div>
      </div>

      <div class="p-16 bg-light-primary rounded m-y-20">
        <h5 class="mat-subtitle-2 text-primary d-flex align-items-center f-w-600">
          <i-tabler class="icon-20 m-r-8 d-flex" name="info-circle"></i-tabler
          >
          Informations Générales
        </h5>
      </div>
      <div class="row m-t-20">
        <div class="col-lg-6">
          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Secteur d'Activité
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.field}}"/>
          </mat-form-field>

          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Statut
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.status}}"/>
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Échéance
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.deadline}}"/>
          </mat-form-field>

          <!-- input -->
          <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Plafond
          </mat-label
          >
          <mat-form-field appearance="outline" class="w-100">
            <input matInput placeholder="" readonly value="{{client.limitAmount}}"/>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="b-t-1">
      <button (click)="handleEdit(client.idClient)" color="primary" mat-flat-button>Modifier</button>
    </mat-card-actions>
  </mat-card>

</form>
