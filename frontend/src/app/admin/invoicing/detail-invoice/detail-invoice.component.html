<!--<h4 class="mat-headline-6 m-y-24">Form with Tabs</h4>-->
<mat-card *ngIf="invoice" class="cardWithShadow theme-card">
  <mat-card-content>
    <div class="row">
      <div class="col-lg-6">
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
              État
            </mat-label>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput placeholder="" readonly value="{{ invoice.status }}"/>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
              Éditeur
            </mat-label>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput placeholder="" readonly value="{{ invoice.editor }}"/>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div *ngIf="invoice.status == 'Réglée'" class="col-lg-6">
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
            >Copie Chèque
            </mat-label>
          </div>
          <div class="col-sm-12">
            <div appearance="outline" class="w-100">
              <button (click)="openChequeUrl()" class="m-r-10 cursor-pointer" color="primary" mat-flat-button>
                Voir le fichier
              </button>
              <!--              <a class="m-r-10 cursor-pointer" [href]="getChequeUrl()" target="_blank">Voir le fichier</a>-->
            </div>
          </div>
          <br>
          <br>
          <br>
          <br>
        </div>
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center">
            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
            >Copie Remise
            </mat-label>
          </div>
          <div class="col-sm-12">
            <div appearance="outline" class="w-100">
              <button (click)="openRemiseUrl()" class="m-r-10 cursor-pointer" color="primary" mat-flat-button>
                Voir le fichier
              </button>
              <!--              <a class="m-r-10 cursor-pointer" [href]="getCopyRemiseUrl()" target="_blank">Voir le fichier</a>-->
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 d-flex justify-content-center">
        <!--     ******************************* Start ***********************-->
        <object [data]="pdfUrl" height="820px" id="pdf" type="application/pdf" width="50%">
        </object>
        <!--     ******************************* End ***********************-->
      </div>
    </div>
    <div class="m-t-12 text-right">
      <button (click)="onEditInvoice(invoice)" color="primary" mat-flat-button type="submit">
        Modifier
      </button>
    </div>
  </mat-card-content>
</mat-card>
